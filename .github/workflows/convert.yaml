on:
  push:
    tags:
      - '*'
  workflow_dispatch:

name: Release. Create CV versions in other formats and attach them to the release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt install -y pandoc fonts-noto-color-emoji
          pip install weasyprint

      - name: Build PDF and DOCX for all CV files
        run: |
          for file in *.md; do
            [ "$file" = "README.md" ] && continue
            name="${file%.md}"
            echo "Converting $file -> $name.pdf, $name.docx"
            pandoc -f markdown --pdf-engine=weasyprint "$file" -o "$name.pdf"
            pandoc -f markdown -t docx "$file" -o "$name.docx"
          done

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.pdf
            *.docx
