env:
  ASSET_FILENAME: dmitry_stepanov_cv

on:
  push:
    tags:
      - '*'


name: Release. Create cv versions in other formats and attach them to the release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create PDF file
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_path: README.md
          output_dir: out
      - name: Rename PDF file
        run: cp out/README.pdf ${{ env.ASSET_FILENAME }}.pdf
      - name: Create DOCX file
        run: |
          sudo apt update -y && sudo apt install -y pandoc
          pandoc -f markdown -t docx README.md -o ${{ env.ASSET_FILENAME }}.docx
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.ASSET_FILENAME }}.pdf
            ${{ env.ASSET_FILENAME }}.docx